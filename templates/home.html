<!-- Content -->
<div class="container mt-4">
    <h2>Latest Posts</h2>

    <div class="container mt-4">
        <h2>Latest Posts</h2>
      
        {% for solution in sol %}
            <!-- Example card for each solution -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ solution[2] }}</h5>
                    <p class="card-text">{{ solution[3] }}</p>
                    <div class="d-flex justify-content-between">
                        <p class="card-text">Posted by: {{ solution.user_who_posted }}</p>
                        
                        
                        <p class="card-text">Fixed by: me</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    
       
    
    </div>

    <!-- Add more cards as needed for additional posts -->

</div>
